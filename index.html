<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⛅Clima Agora</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Digite o nome da cidade...">
            <button onclick="getWeather()">Buscar</button>
        </div>
        <div id="weatherResult">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Ícone do tempo">
            <p class="description" id="weatherDescription"></p>
            <p class="temperature" id="weatherTemperature"></p>
        </div>
        <div class="footer">
            <p></p>
            <p>&copy; 2025 Feito por <a href="https://github.com/renatastephanie" target="_blank">Renata Stephanie</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
